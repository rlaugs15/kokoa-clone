<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Jun - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-half fa-2x"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Bee</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg""></i></span>
        </div>
    </header>

<main class="main-screen main-chat">
    <div class="chat__timestamp">
        Tuesday. February 7,2022
    </div>

    <div class="message-row">
        <img src="screenshots/jun.jpg">
        <div class="message-row__content">
            <span class="message__author">Bee</span>
            <div class="message__info">
                <span class="message__bubble">뭐해</span>
                <span class="message__time">00:02</span>
            </div>
        </div>
    </div>
    <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">자는 중</span>
                <span class="message__time">00:02</span>
            </div>
        </div>
    </div>
</main>

<form class="reply">
    <div class="form__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="Write a message..."/>
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
            <i class="fa-solid fa-arrow-up-long"></i>
        </button>
    </div>
</form>
<div id="no-mobile">
    <span>Your screen is too big ㅜㅜ</span>
</div>
    <script src="https://kit.fontawesome.com/9edafc56c3.js" crossorigin="anonymous"></script>
</body>
</html>
